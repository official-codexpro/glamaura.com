<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="/Index.Base/base.js" defer></script>
  <link href="/Index.Base/base.css" rel="stylesheet" />

</head>
<body>
    
    <!-- ULTRA PREMIUM RESPONSIVE PRELOADER -->
<div id="preloader" class="fixed inset-0 z-[9999] flex items-center justify-center overflow-hidden
bg-gradient-to-br from-[#fff7fb] via-white to-[#fff0f5]">

  <!-- Decorative Bottom Left Image -->
  <img src="https://i.pinimg.com/1200x/00/e3/ef/00e3ef3b309ca5bd6280aa9f3eeb3e97.jpg"
       class="absolute bottom-0 left-0 w-[220px] sm:w-[280px] md:w-[380px]
              opacity-60 mix-blend-multiply pointer-events-none select-none
              mask-gradient-bl" alt="decor" />

  <!-- Background Orbs -->
  <div class="absolute -top-40 -left-40 w-[320px] md:w-[420px] h-[320px] md:h-[420px]
  bg-pink-300/30 rounded-full blur-[100px] animate-orb1"></div>

  <div class="absolute top-1/2 -right-40 w-[320px] md:w-[420px] h-[320px] md:h-[420px]
  bg-rose-300/30 rounded-full blur-[100px] animate-orb2"></div>

  <!-- Brand -->
  <div id="brand" class="relative text-center px-6">

    <!-- Logo -->
    <div class="flex justify-center mb-6 md:mb-8">
      <svg width="64" height="64" class="md:w-[82px] md:h-[82px] logo" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ec4899"/>
            <stop offset="100%" stop-color="#f97316"/>
          </linearGradient>
        </defs>
        <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
        <text x="50%" y="58%" text-anchor="middle" fill="white"
              font-size="44" font-weight="700" font-family="Poppins, Arial">
          G
        </text>
      </svg>
    </div>

    <!-- Brand + Smile -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-4">

      <h1 class="flex justify-center gap-1 sm:gap-2 text-2xl sm:text-3xl md:text-5xl font-semibold tracking-[0.35em] text-gray-900">
        <span class="letter">G</span>
        <span class="letter">L</span>
        <span class="letter">A</span>
        <span class="letter">M</span>
        <span class="letter">A</span>
        <span class="letter">U</span>
        <span class="letter">R</span>
        <span class="letter">A</span>
      </h1>

      <!-- Premium Smile -->
      <svg class="smile w-12 h-12 sm:w-14 sm:h-14 md:w-[90px] md:h-[90px]" viewBox="0 0 24 24" fill="none">
        <path d="M8 14s1.5 2 4 2 4-2 4-2" stroke="url(#grad)" stroke-width="2.4" stroke-linecap="round"/>
        <circle cx="9" cy="10" r="1.3" fill="#ec4899"/>
        <circle cx="15" cy="10" r="1.3" fill="#f97316"/>
      </svg>
    </div>

    <!-- Gradient Line -->
    <div id="line" class="h-[2px] w-0 bg-gradient-to-r from-pink-500 via-orange-400 to-pink-500 mx-auto mt-6 md:mt-8 rounded-full"></div>
  </div>
</div>

<style>
/* Fade mask for bottom-left image */
.mask-gradient-bl {
  -webkit-mask-image: linear-gradient(to top right, black 60%, transparent 100%);
  mask-image: linear-gradient(to top right, black 60%, transparent 100%);
}

/* Brand entrance */
#brand {
  opacity: 0;
  transform: translateY(14px) scale(0.96);
  filter: blur(8px);
  animation: brandIn 1.8s cubic-bezier(.22,1,.36,1) forwards;
  animation-delay: .3s;
}

@keyframes brandIn {
  to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
}

/* Floating logo */
.logo { animation: float 5s ease-in-out infinite; }
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* Letters */
.letter {
  opacity: 0;
  transform: translateY(16px);
  animation: letterReveal .8s cubic-bezier(.22,1,.36,1) forwards;
}

.letter:nth-child(1){animation-delay:.6s}
.letter:nth-child(2){animation-delay:.75s}
.letter:nth-child(3){animation-delay:.9s}
.letter:nth-child(4){animation-delay:1.05s}
.letter:nth-child(5){animation-delay:1.2s}
.letter:nth-child(6){animation-delay:1.35s}
.letter:nth-child(7){animation-delay:1.5s}
.letter:nth-child(8){animation-delay:1.65s}

@keyframes letterReveal { to { opacity:1; transform:translateY(0); } }

/* Smile animation */
.smile {
  opacity: 0;
  transform: scale(.85);
  animation: smileIn .8s ease forwards;
  animation-delay: 2s;
}
@keyframes smileIn { to { opacity:1; transform:scale(1); } }

/* Line */
#line {
  animation: lineGrow 1.2s cubic-bezier(.22,1,.36,1) forwards;
  animation-delay: 2.2s;
}
@keyframes lineGrow { to { width: 200px; } }

/* Orbs motion */
.animate-orb1 { animation: orbMove1 10s ease-in-out infinite; }
.animate-orb2 { animation: orbMove2 12s ease-in-out infinite; }

@keyframes orbMove1 {
  0%,100% { transform: translate(0,0); }
  50% { transform: translate(40px,30px); }
}
@keyframes orbMove2 {
  0%,100% { transform: translate(0,0); }
  50% { transform: translate(-40px,-30px); }
}
</style>

<script>
window.addEventListener("load", () => {
  const loader = document.getElementById("preloader");

  setTimeout(() => {
    loader.style.transition = "all 1.4s cubic-bezier(.22,1,.36,1)";
    loader.style.opacity = "0";
    loader.style.transform = "scale(1.06)";
    loader.style.filter = "blur(6px)";

    setTimeout(() => loader.remove(), 1400);
  }, 6000); // 6s luxury intro
});
</script>

</body>
</html>
