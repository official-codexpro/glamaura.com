<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="base.js" defer></script>
    <link href="base.css" rel="stylesheet"/>
</head>
<body>
    <!--NEVBAR SECTION STARTING {AAK}-->
<!-- FULL WIDTH SLIM PREMIUM NAVBAR -->
<header class="fixed top-0 z-50 w-full
               bg-white/75 backdrop-blur-lg
               border-b border-pink-100">

  <nav class="max-w-7xl mx-auto px-5 lg:px-8">
    <div class="flex h-14 items-center justify-between">

      <!-- Logo -->
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full
                    bg-gradient-to-br from-pink-500 via-rose-500 to-amber-400
                    flex items-center justify-center
                    text-white text-sm font-bold">
          G
        </div>
        <span class="text-sm font-extrabold tracking-wide text-gray-800">
          GlamAura
        </span>
      </div>

      <!-- Desktop Menu -->
      <ul class="hidden md:flex items-center gap-7
                 text-xs font-medium tracking-wide text-gray-700">
        <li><a class="slim-link" href="#home">Home</a></li>
        <li><a class="slim-link" href="#services">Services</a></li>
        <li><a class="slim-link" href="#about">About</a></li>
        <li><a class="slim-link" href="#parlour">Parlour</a></li>
        <li><a class="slim-link" href="#team">Team</a></li>
        <li><a class="slim-link" href="#reviews">Reviews</a></li>
        <li><a class="slim-link" href="#contact">Contact</a></li>
      </ul>

      <!-- CTA Buttons -->
      <div class="hidden md:flex items-center gap-3">

        <!-- Map -->
        <a href="https://www.google.com/maps"
           target="_blank"
           class="px-4 py-1.5 rounded-full
                  border border-pink-300
                  text-xs font-semibold text-pink-600
                  hover:bg-pink-50 transition">
          üìç Map
        </a>

        <!-- Book Now -->
        <a href="#contact"
           class="px-4 py-1.5 rounded-full
                  bg-gradient-to-r from-rose-500 to-pink-600
                  text-white text-xs font-semibold
                  shadow-sm shadow-pink-300/40
                  hover:shadow-pink-400/60 transition">
          Book Now
        </a>

      </div>

      <!-- Mobile Button -->
      <button id="menuBtn"
              class="md:hidden text-xl text-gray-700">
        ‚ò∞
      </button>

    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobileMenu"
       class="hidden md:hidden
              bg-white/95 backdrop-blur-lg
              border-t border-pink-100">
    <div class="max-w-7xl mx-auto px-6 py-5
                flex flex-col gap-4
                text-sm font-medium text-gray-700">
      <a class="slim-mobile" href="#home">Home</a>
      <a class="slim-mobile" href="#services">Services</a>
      <a class="slim-mobile" href="#about">About</a>
      <a class="slim-mobile" href="#parlour">Parlour</a>
      <a class="slim-mobile" href="#team">Team</a>
      <a class="slim-mobile" href="#reviews">Reviews</a>
      <a class="slim-mobile" href="#contact">Contact</a>

      <!-- Mobile Map -->
      <a href="https://www.google.com/maps"
         target="_blank"
         class="text-center py-2 rounded-full
                border border-pink-300
                text-pink-600 font-semibold">
        üìç View Location
      </a>

      <!-- Mobile Book -->
      <a href="#contact"
         class="text-center py-2 rounded-full
                bg-gradient-to-r from-rose-500 to-pink-600
                text-white font-semibold">
        Book Appointment
      </a>
    </div>
  </div>
</header>

<!--NEVBAR SECTION ENDING {AAK}-->
</body>
</html>
