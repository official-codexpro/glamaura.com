<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="base.js" defer></script>
    <link href="base.css" rel="stylesheet"/>
</head>
<body>
    
<section class="relative h-[260px] md:h-[320px] overflow-hidden">

  <!-- Background Image -->
  <img
    src="https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9"
    class="absolute inset-0 w-full h-full object-cover"
    alt="Contact Banner" />

  <!-- Dark overlay for premium feel -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- Content -->
  <div class="relative max-w-7xl mx-auto px-6 lg:px-10 h-full flex items-center">
    <div>
      <p class="text-xs font-bold tracking-widest uppercase text-pink-400 mb-2">
        Contact
      </p>

      <h1 class="text-4xl md:text-5xl font-extrabold text-white">
        Get in Touch
      </h1>
    </div>
  </div>

</section>

    
</body>
</html>
